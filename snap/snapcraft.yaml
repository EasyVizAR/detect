name: easyvizar-detect
base: core20
version: "0.1"
summary: Object detection for EasyVizAR headsets
description: |
  This module automatically performs object detection on images
  uploaded to the EasyVizAR edge server.

grade: stable
confinement: strict

apps:
  detect:
    command: bin/detect
    daemon: simple
    environment:
      DATA_PATH: $SNAP/easyvizar
      TORCH_HOME: $SNAP_DATA
      VIZAR_SERVER: localhost:5000
    plugs:
      - network

parts:
  detect:
    plugin: python
    source: .
    build-environment:
      # Fix for one of the installed packages messing with PYTHONPATH.
      # See: https://forum.snapcraft.io/t/python-plugin-on-core20-cant-find-ensurepip/23896/6
      - PATH: /usr/bin:$PATH
      - PYTHONPATH: ''
    build-packages:
      - python3-dev
    stage-packages:
      - libgl1
      - libice6
      - libsm6
      - libx11-6
      - libxext6
      - libcuda1-384
      - libcudart10.1
      - libxcb1
      - python3
    requirements:
      - requirements.txt

slots:
  data:
    interface: content
    content: data
    target: $SNAP/easyvizar
    default-provider: easyvizar-edge

